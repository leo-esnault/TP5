<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="map"></div>

    </div>
    <div id="Italie" class="ui-widget-content draggable">

    </div>
    <div id="Belgique" class="ui-widget-content draggable">
        <p>Belgique</p>
    </div>
    <div id="Japon" class="ui-widget-content draggable">
        <p>Japon</p>
    </div>
</body>
</html>
